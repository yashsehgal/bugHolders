<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--linking css modules-->
  <link rel="stylesheet" href="css/themes/header.css">
  <link rel="stylesheet" href="css/themes/page.css">
  <link rel="stylesheet" href="css/themes/buttons.css">

  <!--linking main css file-->

  <title>Subjects</title>
</head>
<body>
  <div class="header">
    <div class="header-options">
      <p id="home" class="option">Home</p>
      <p id="subjects" class="option">Subjects</p>
      <p id="scores" class="option">Scores</p>
    </div>
  </div>

  <div id="subjects-section">
    <p id="subject-title" class="">Your Subjects</p>

    <div id="subjects-list" class="">      <!--list section for listing all the subject cards-->
      <div id="chemistry-section" class="subject-card left-subject-card">
        <p id="chemistry" class="subjectName">Chemistry</p>
        <div id="quiz-buttons">
          <img src="assets/buttons/takeATestButton.svg" alt="start-test" id="testButton" class="button">
          <img src="assets/buttons/readInstructionsButton.svg" alt="read-instructions" id="readButton" class="button">
        </div>
      </div>
      <div id="general-knowledge-section" class="subject-card left-subject-card">
        <p id="general-knowledge" class="subjectName">General Knowledge</p>
        <div id="quiz-buttons">
          <img src="assets/buttons/takeATestButton.svg" alt="start-test" id="testButton" class="button">
          <img src="assets/buttons/readInstructionsButton.svg" alt="read-instructions" id="readButton" class="button">
        </div>
      </div>
      <div id="physics-section" class="subject-card right-subject-card">
        <p id="physics" class="subjectName">Physics</p>
        <div id="quiz-buttons">
          <img src="assets/buttons/takeATestButton.svg" alt="start-test" id="testButton" class="button">
          <img src="assets/buttons/readInstructionsButton.svg" alt="read-instructions" id="readButton" class="button">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
