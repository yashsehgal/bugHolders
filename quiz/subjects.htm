<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--linking css modules-->
  <link rel="stylesheet" href="css/themes/header.css">
  <link rel="stylesheet" href="css/themes/page.css">
  <link rel="stylesheet" href="css/themes/buttons.css">
  <link rel="stylesheet" href="css/themes/fonts.css">
  <link rel="stylesheet" href="css/themes/flexcards.css">
  <!--linking main css file-->

  <title>Subjects</title>
</head>
<body>
  <div class="header">
    <p id="scores" class="button option linkText">Scores</p>
    <div class="header-options">
      <a href="subjects.htm">
        <p id="subjects" class="button option linkText">Subjects</p>
      </a>
      <a href="/index.htm">
        <p id="home" class="button option linkText">Home</p>
      </a>
    </div>
  </div>

  <div id="subjects-section">
    <p id="subject-title" class="title">Your Subjects</p>

    <div id="subjects-list" class="flex-container">      <!--list section for listing all the subject cards-->
      <div id="chemistry-section" class="subject-card left-subject-card">
        <p id="chemistry" class="subjectName headlineText">Chemistry</p>
        <div id="quiz-buttons">
          <img src="assets/buttons/takeATestButton.svg" alt="start-test" id="testButton" class="button subjects-button">
          <img src="assets/buttons/readInstructionsButton.svg" alt="read-instructions" id="readButton" class="button subjects-button">
        </div>
      </div>
      <div id="general-knowledge-section" class="subject-card left-subject-card">
        <p id="general-knowledge" class="subjectName headlineText">General Knowledge</p>
        <div id="quiz-buttons">
          <img src="assets/buttons/takeATestButton.svg" alt="start-test" id="testButton" class="button subjects-button">
          <img src="assets/buttons/readInstructionsButton.svg" alt="read-instructions" id="readButton" class="button subjects-button">
        </div>
      </div>
      <div id="physics-section" class="subject-card right-subject-card">
        <p id="physics" class="subjectName headlineText">Physics</p>
        <div id="quiz-buttons">
          <img src="assets/buttons/takeATestButton.svg" alt="start-test" id="testButton" class="button subjects-button">
          <img src="assets/buttons/readInstructionsButton.svg" alt="read-instructions" id="readButton" class="button subjects-button">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
